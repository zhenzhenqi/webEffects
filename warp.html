<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Liquid Distort Text Effect</title>
    <style>
        body {
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Load Three.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Then load Blotter.js from unpkg -->
    <script src="https://unpkg.com/blotter@0.1.0/build/Blotter.min.js"></script>
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener("DOMContentLoaded", function () {
            // Create a Blotter text element
            var text = new Blotter.Text("Liquid Distort", {
                family: "serif",
                size: 120,
                fill: "#ffffff",
                paddingLeft: 40,
                paddingRight: 40,
            });

            // Set up the Liquid Distort Material with custom parameters
            var material = new Blotter.LiquidDistortMaterial();
            material.uniforms.uSpeed.value = 0.3;      // Speed of distortion animation
            material.uniforms.uVolatility.value = 0.2;   // Intensity of the distortion
            material.uniforms.uSeed.value = 0.1;         // Random seed for variation

            // Create a Blotter instance with the text and material
            var blotter = new Blotter(material, { texts: text });
            // Get a rendering scope and attach it to the DOM
            var scope = blotter.forText(text);
            scope.appendTo(document.body);
        });
    </script>
</body>

</html>
